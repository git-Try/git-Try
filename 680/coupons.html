<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>优惠活动</title>
    <link rel="stylesheet" href="css/coupons.css">
</head>
<body>
    <header>
        <a href="javascript:;"></a>
        <span>优惠活动</span>
    </header>
    <main>
    <div class="coupons">
        <div class="title">
            <h4>全场优惠</h4>
            <span>0/1</span>
        </div>
        <div class="content"><a href="javascript:;" class="add-coupons"></a>
            <p>添加优惠</p>
        </div>
    </div>
    <div class="coupons coupons1">
        <div class="title">
            <h4>优惠券</h4>
            <span>0/1</span>
        </div>
        <div class="content">
            <a href="javascript:;" class="add-coupons"></a>
            <p>添加优惠券</p>
        </div>
    </div>
    <div class="notice">
        <p>提示：</p>
        <p>1、买家下单时只可选择其一（全场优惠或优惠券)</p>
        <p>2、优惠券一旦设置后不可修改</p>
    </div>
</main>
</body>
</html>
